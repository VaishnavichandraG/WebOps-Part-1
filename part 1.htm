<!-- This part of the code is for question 2 and 3, ie, registration form and the fixed background -->
<head>
<meta name="viewport" content="width=150px, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
  width: 550px;
  margin-left: 550px;
  margin-top: 50px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 500px;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
  text-align: left;
}


/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin-left: 120px;
  border: none;
  cursor: pointer;
  width: 250px;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 3;
}

  /* This block is for the background image */
body {
  background-image: url("https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png");
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: 1920px 1080px;
} 
</style>
</head>
<body>

<form>
  <div class="container">
    <h1>Register Here</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <label for="name"><b>Full Name</b></label></br>
    <input type="text" placeholder="Enter Full name" id="name" required></br>

    <label for="email"><b>Email</b></label></br>
    <input type="text" placeholder="Enter Email" id="email" required></br>

    <label for="psw"><b>Password</b></label></br>
    <input type="password" placeholder="Enter Password" id="psw" required></br>

    <label for="number"><b>Contact Number</b></label></br>
    <input type="text" placeholder="Enter mobile number" id="number" required></br>

    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
  
</form>

</body>
</html>
